<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Cocktail Generator</title>
</head>
<body>
    <div class="app">
        <header>Random Cocktail Recipe Generator</header>
        <section class="cocktail">
          <div class="cocktail-name" id="js-cocktail-name"></div>
          <div class="cocktail-details" id="js-cocktail-details"></div>
        </section>
        <section class="list-cocktails">
          <div id="js-cocktail-list"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-cocktail" class="new-cocktail button">
            Generate Random Cocktail
          </button>
          <button type="button" id="js-list-cocktails" class="list-cocktails button">
            List all Cocktails
          </button>
        </section>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
